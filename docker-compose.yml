version: "3.8"

services:
  web:
    build: ./web
    ports:
      - 8080:8080
    environment:
      - PASTPATH_DB_PORT=5436
      - PORT=8080
    env_file:
      - ./.env
    volumes:
      - ./web:/app
    depends_on:
      - db
    networks:
      app:
  db:
    image: postgres:12.6-alpine
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
    command: -p 5436
    networks:
      app:

networks:
  app:
